<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Streaming API Websocket Leaderboard Example</title>
    <meta name="description" content="Streaming API Websocket Leaderboard Example">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>Streaming API Websocket Leaderboard Example</h1>
    <div class="row">
        <div class="col-md-12">
            <h2>Live Leaderboard</h2>
            <h4 id="meta-info">Waiting for update...</h4>
            <table class="table table-bordered table-hover table-striped" id="leaderboard_table">
                <thead>
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Nat</th>
                    <th>Time</th>
                    <th>Difference</th>
                </tr>
                </thead>
                <tbody>
                <tr id="waiting">
                    <td colspan="6">Waiting for the next timing update to arrive...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p>This code is for demonstration purposes and should not be used in a production environment.</p>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
<!-- Script to utilise the WebSocket -->
<script type="text/javascript">
    var webSocket;

    function openSocket(){
        // Ensures only one connection is open at a time
        if(webSocket !== undefined && webSocket.readyState !== WebSocket.CLOSED){
            writeResponse("WebSocket is already opened.");
            return;
        }

        // Create a new instance of the websocket
        webSocket = new WebSocket("wss://socket.triathlon.org/leaderboard");

        webSocket.onopen = function(event){
            console.log('Websocket connection open');
        };

        webSocket.onmessage = function(event){
            var e = jQuery.parseJSON( event.data );
            $("tr#waiting").hide();

            // For debugging purposes
            //console.log(e);

            var c = e.category,
                n = e.event_name,
                t = e.timing_point,
                a = e.athlete,
                b = "",
                i = 1;


            a.forEach(function(d){
                b += "<tr><td>" + i + "</td><td>" + d.name + "</td><td>" + d.country + "</td><td>" + d.time + "</td><td>" + d.difference + "</td></tr>";
                i++;
            });

            $("#leaderboard_table tbody").html(b);
            $("#meta-info").html(n + " - " + c + " - " + t);

        };
    }

    //Open the socket
    openSocket();
</script>
</body>
</html>
